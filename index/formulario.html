<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <h2 class="text-principal">Comics Store</h2>
    <form class="formulario-gen">
        <div class="mb-3">
          <label class="form-label"></label>
          <input type="text" class="form-control" id="id" aria-describedby="emailHelp" placeholder="id">
        </div>
        <div class="mb-3">
          <label class="form-label"></label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="nombre del producto">
        </div>
        <div class="mb-3">
          <label class="form-label"></label>
          <input type="text" class="form-control" id="price" aria-describedby="emailHelp" placeholder="Precio unitario">
        </div>
        <div class="mb-3">
            <label class="form-label"></label>
            <input type="text" class="form-control" id="desc" aria-describedby="emailHelp" placeholder="Descripcion">
          </div>
          
          <div class="mb-3">
            <label class="form-label"></label>
            <input type="text" class="form-control" id="photo" aria-describedby="emailHelp" placeholder="Foto">
          </div>
          <div class="mb-3">
            <label class="form-label"></label>
            <input type="text" class="form-control" id="review" aria-describedby="emailHelp" placeholder="review">
          </div>
          <div class="mb-3">
            <label class="form-label"></label>
            <input type="text" class="form-control" id="brand" aria-describedby="emailHelp" placeholder="brand">
          </div>
        <button type="submit" class="btn btn-primary" id="botonForm">Registrar Producto</button>
      </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>

    <script src="../contrlloers/controladorFormulario.js">

    </script>
</body>
</html>
